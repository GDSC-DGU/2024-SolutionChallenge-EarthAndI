name: earth_and_i
description: "This project visualizes the effects that carbon reduction has on me as part of the process of protecting the Earth."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  # Default
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: any

  # Icon
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1

  # Splash Screen
  flutter_native_splash: ^2.3.6

  # Dotenv
  flutter_dotenv: ^5.1.0

  # Localization And Logger
  intl: ^0.18.1
  logger: ^2.0.2+1

  # GetX
  get: ^4.6.6

  # Svg
  flutter_svg: ^2.0.9

  # Loading Animation
  loading_animation_widget: ^1.2.0+4

  # Auto Size Text
  auto_size_text: ^3.0.0

  # Speech To Text
  speech_to_text: ^6.6.0

  # Staggered Animation
  flutter_staggered_animations: ^1.0.0

  # Extended Nested Scroll View
  extended_nested_scroll_view: ^6.2.1

  # Flutter Secure Storage
  flutter_secure_storage: ^9.0.0

  # SQLite3 Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Firebase
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.4
  firebase_auth: ^4.17.4

  # OAuth2
  google_sign_in: ^6.2.1

  # Permission And Health
  permission_handler: ^11.2.1
  health: ^8.1.0
  firebase_database: ^10.4.5



dev_dependencies:
  # Default
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Localization
  intl_translation: ^0.18.1

  # SQLite3 Database
  drift_dev: ^2.14.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
#    - assets/config/.env

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
